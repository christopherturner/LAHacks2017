<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>AccuFact</title>
</head>

<body>
  <div class="container-fluid main">

  <!-- Catagories -->
  <div class="row" id="catagories">
    <div class="col-xs-3 col-md-3">
      <span id="catagories-text">Catagories</span>
    </div>
    <div class="col-xs-3 col-md-3">
      <button class="btn" id="catagories-button">Politics</button>
    </div>
    <div class="col-xs-3 col-md-3">
      <button class="btn" id="catagories-button">Pop</button>
    </div>
    <div class="col-xs-3 col-md-3">
      <button class="btn" id="catagories-button">Sports</button>
    </div>
  </div>
    <!-- searchbar -->
    <div class="row" id="search-row">
      <div class="col-xs-3 col-md-3">
        <img src="images/logo.png" class="logo"/>
      </div>
      <div id="search-input">
        <div class="input-group col-xs-9 col-md-9">
        <input type="text" class="form-control input-lg" id="search-input" placeholder="search" />
        <span class="input-group-btn">
          <button class="btn btn-into btn-lg" type="button" id="searchButton">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </span>
        </div>
      </div>
    </div>

    <!-- body -->
    <div class="row">
      <div class="col-xs-3 col-md-3" id="site-list">
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action">I wonder</button>
          <button type="button" class="list-group-item list-group-item-action">what dannyboy looks like</button>
          <button type="button" class="list-group-item list-group-item-action">with hair</button>
          <button type="button" class="list-group-item list-group-item-action">probably weird</button>
          <button type="button" class="list-group-item list-group-item-action">like really weird</button>
        </div>
      </div>
      <div class="col-xs-9 col-md-9">
        <div class="row">
        <div class="col-xs-8 col-md-8" id="story-headline">
          <div class="card" id="headline-card">
            <img class="card-img-top" id="headline-img" src="" alt="Headline Image"/>
            <div class="card-block">
              <p class="card-text" id="headline-text">Example</p>
            </div>
          </div>
        </div>
        <div class="col-xs-4 col-md-4" id="story-side">
          <div class="card side-card" id="side1-card">
            <img class="card-img-top" id="side1-img" src="" alt="Side Story 1 Image"/>
            <div class="card-block">
              <p class="card-text" id="side1-text">Example</p>
            </div>
          </div>
          <div class="card side-card" id="side2-card">
            <img class="card-img-top" id="side2-img" src="" alt="Side Story 2 Image"/>
            <div class="card-block">
              <p class="card-text" id="side2-text">Example</p>
            </div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="side-nav" id="link-list">
            <li id="test">l1</li>
            <li>l2</li>
            <li>l3</li>
            <li>l4</li>
            <li>l5</li>
            <li>l6</li>
          </div>
        </div>
      </div>
    </div>
</body>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/news.js"></script>
  <script src="js/main.js"></script>

</html>
