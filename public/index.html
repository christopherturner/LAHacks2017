<body>
  <div class="container-fluid main">

  <!-- Catagories -->
  <div class="row" id="catagories">
    <div class="col-xs-3 col-md-3">
      <button class="btn" id="catagories-button" style="font-weight: bold;">Categories:</button>
    </div>
    <div class="col-xs-3 col-md-3">
      <button class="btn" id="catagories-button">Politics</button>
    </div>
    <div class="col-xs-3 col-md-3">
      <button class="btn" id="catagories-button">Pop</button>
    </div>
    <div class="col-xs-3 col-md-3">
      <button class="btn" id="catagories-button">Sports</button>
    </div>
  </div>
    <!-- searchbar -->
    <div class="row" id="search-row">
      <div class="col-xs-3 col-md-3">
        <img src="images/logo.png" class="logo"/>
      </div>
      <div id="search-input">
        <div class="input-group col-xs-9 col-md-9">
        <input type="text" class="form-control input-lg" id="search-input search-input-text" placeholder="search" />
        <span class="input-group-btn">
          <button class="btn btn-into btn-lg" type="button" id="searchButton">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </span>
        </div>
      </div>
    </div>

          <button type="button" class="list-group-item list-group-item-action">accuFact was created by Trojans.</button>
        </div>
      </div>
      <div class="col-xs-9 col-md-9">
